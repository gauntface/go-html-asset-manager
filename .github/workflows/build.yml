on:
  push:
    branches:
      - main
  pull_request:

name: Test
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Install Go
      uses: actions/setup-go@4d34df0c2316fe8122ab82dc22947d607c0c91f9 # v4
      with:
        go-version: '^1.17.3'
    - name: NPM Deps
      run: npm install
    - name: Run Test
      run: make test
