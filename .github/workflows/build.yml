on: push
name: Test
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Install avif deps
      run: sudo apt-get install libaom-dev
    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version: '^1.17.3'
    - name: NPM Deps
      run: npm install
    - name: Run Test
      run: make test