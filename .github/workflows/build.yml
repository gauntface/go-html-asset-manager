on:
  push:
    branches:
      - main
  pull_request:

name: Test
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Install Go
      uses: actions/setup-go@6edd4406fa81c3da01a34fa6f6343087c207a568 # v3
      with:
        go-version: '^1.17.3'
    - name: NPM Deps
      run: npm install
    - name: Run Test
      run: make test
