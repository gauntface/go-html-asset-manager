on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: Test
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Install Go
      uses: actions/setup-go@93397bea11091df50f3d7e59dc26a7711a8bcfbe # v4
      with:
        go-version: '^1.17.3'
    - name: NPM Deps
      run: npm install
    - name: Run Test
      run: make test
    - name: Coveralls GitHub Action
      uses: coverallsapp/github-action@95b1a2355bd0e526ad2fd62da9fd386ad4c98474 # v2
      with:
        file: ./coverage/cover.out
        github-token: ${{ secrets.GITHUB_TOKEN }}
